        <title>Dovecote</title>

        <!-- Monaco editor -->
        <link href="/monaco-editor-0.27.0/package/min/vs/editor/editor.main.css" rel="stylesheet" />
        <script>
			var require = { paths: { vs: '/monaco-editor-0.27.0/package/min/vs/' } };
		</script>
        <script src="/monaco-editor-0.27.0/package/min/vs/loader.js"></script>
		<script src="/monaco-editor-0.27.0/package/min/vs/editor/editor.main.nls.js"></script>
		<script src="/monaco-editor-0.27.0/package/min/vs/editor/editor.main.js"></script>

        <!-- web dove -->
        <link href="/style/main.css" rel="stylesheet" />
        <link href="/style/code.css" rel="stylesheet" />
        <script async type="module">
            import run, * as index from '/js/index.js';
            window.index = index;
            run();
        </script>
    </head>
    <body>
        <div id="container">
            <div class="header"></div>
            <div class="middle">
                <div id="navigation" >
                    <ul class="ico-panel">
                        <li class="projects">
                            <button type="button" class="icon-svg" title="List of projects" child-panel="projects-container">
                                <svg ><use xlink:href="#icon-projects"></use></svg>
                            </button>
                        </li>
                        <li class="explorer">
                            <button type="button" class="icon-svg hide" title="File Tree" child-panel="explorer-container" >
                                <svg ><use xlink:href="#icon-tree"></use></svg>
                            </button>
                        </li>
                    </ul>
                    <div class="list-panel">
                        <div id="projects-container" class="container hide" >
                            <h2 class="head">Projects</h2>
                            <div id="projects" class="list-block scroll" >
                                <div class="in">
                                    <div class="cont"></div>
                                </div>
                            </div>
                        </div>
                        <div id="explorer-container" class="container hide" >
                            <h2 class="head">Explorer</h2>
                            <div id="explorer" class="list-block scroll" >
                                <div class="in">
                                    <ul class="cont"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="code-space" >
                    <div id="editor-container" class="scroll"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="status">Loading...</div>
        </div>
