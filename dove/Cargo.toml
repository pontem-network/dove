[package]
name = "dove"
version = "1.3.0"
authors = [
    "Alex Koz. <alexanderkozlovskii@wings.ai>",
    "Dm. Yakushev <dmitryyakushev@wings.ai>",
    "Maxim Kurnikov <maximkurnikov@wings.ai>"
]
edition = "2018"
build = "build.rs"

[dependencies]
structopt = "0.3"
http = "0.2"
serde = "1.0.125"
serde_derive = "1.0.125"
toml = "0.5"
anyhow = "1.0"
lazy_static = "1.4.0"
bech32 = "0.7.2"
regex = "1.4.3"
twox-hash = "1.5.0"
once_cell = "1.4.0"
hex = "0.4.2"
walkdir = "2.3.1"
fs_extra = "1.2.0"
tiny-keccak = { version = "2.0.2", default-features = false, features = ["sha3"] }
rand = "=0.7.3"
log = "0.4.8"
termcolor = "1.1.0"
reqwest = { version = "0.10.4", features = ["blocking", "json"] }
itertools = "0.9.0"
maplit = "1.0.2"
serde_json = "1.0.52"
git2 = "0.13"
bcs = "0.1.2"
dunce = "1.0.1"
atty = "0.2"
indexmap = { version = "=1.6.2", default-features = false, features = ["std"] }
semver = "1.0.3"
codespan-reporting = "0.8.0"

lang = { path = "../lang" }
decompiler = { path = "../lang/decompiler" }
git-hash = { path = "../common/git-hash" }
net = { path = "../net" }

move-cli = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-core-types = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-lang = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
docgen = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-model = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
diem-crypto-derive = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
diem-crypto = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-unit-test = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-vm-runtime = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }
move-vm-types = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }

# move-prover deps
move-prover = { git = "https://github.com/pontem-network/diem.git", branch = "release-v1.3-diff" }

[features]
default = []

[build-dependencies]
git2 = "0.13"
fs_extra ="1.2.0"
anyhow = "1.0.42"
