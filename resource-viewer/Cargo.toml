[package]
name = "move-resource-viewer"
version = "0.1.3"
authors = ["Alex Koz. <a@koz.email>"]
edition = "2018"


[dependencies]
log = "0.4"
anyhow = { version = "1.0", default-features = false }

http = "0.2"

serde = { version = "=1.0.118", features = ["derive", "rc"] }
serde_json = "1.0"
schemars = { version = "0.8", features = ["default", "derive", "preserve_order"], optional = true }
hex = "0.4.2"

# move-lang deps:
diem = { package = "dfibra", git = "https://github.com/dfinance/libra.git", branch = "release-1.1.4" }

lang = { path = "../lang" }
git-hash = { path = "../common/git-hash" }
compat = { path = "../lang/compat", package = "move-compat" }
dnclient = { path = "../common/dnode-rest-client", package = "dnode-rest-client", optional = true }

# ps:
[dependencies.substrate-api-client]
git = "https://github.com/scs/substrate-api-client.git"
rev = "62afbac0be1928681d8c70565fa0cc39a92cf4c8"
optional = true
[dependencies.keyring]
version = '2.0.0'
package = "sp-keyring"
optional = true
[dependencies.sp-core]
version = '2.0.0'
optional = true

# cli:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = { version = "1.0", default-features = true }
clap = { version = "3.0.0-beta.2", features = ["default", "suggestions", "color"] }
env_logger = "0.8.2"

[features]
default = [
    "json-schema",
    "dfinance_address",
]

diem_address = [
    "lang/diem_address",
    "diem/diem_address",
    "compat/diem_address",
    "dnclient",
]
dfinance_address = [
    "lang/dfinance_address",
    "diem/dfinance_address",
    "compat/dfinance_address",
    "dnclient",
]
ps_address = [
    "lang/ps_address",
    "diem/ps_address",
    "compat/ps_address",
    "substrate-api-client",
    "keyring",
    "sp-core",
]

json-schema = [ "schemars", ]
