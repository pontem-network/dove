<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Dovecote</title>

    <!-- Monaco editor -->
    <link href="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/editor/editor.main.css" rel="stylesheet" />
    <script>
        var require = {
            paths: {
                vs: 'https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/'
            }
        };
    </script>
    <script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="/js/assets/monaco.toml.js"></script>
    <!-- Ansi to Html -->
    <script src="/js/assets/ansiup/ansi_up.js"></script>

    <!-- web dove -->
    <link href="/style/main.css" rel="stylesheet" />
    <link href="/style/code.css" rel="stylesheet" />
    <script async type="module">
        import run, * as index from '/js/index.js'; window.index = index; run();
    </script>
</head>

<body>
    <div id="container">
        <div class="header">
            <button type="button" class="build icon-svg" title="building a project">
                <svg>
                    <use xlink:href="#icon-build"></use>
                </svg>
                <div class="keyhelp">ctrl+f6</div>
            </button>
            <button type="button" class="check icon-svg" title="Checking up the project">
                <svg>
                    <use xlink:href="#icon-check"></use>
                </svg>
                <div class="keyhelp">ctrl+f7</div>
            </button>
            <button type="button" class="test icon-svg" title="test the project">
                <svg>
                    <use xlink:href="#icon-test"></use>
                </svg>
                <div class="keyhelp">ctrl+f8</div>
            </button>
            <button type="button" class="clean icon-svg" title="cleaning up the project">
                <svg>
                    <use xlink:href="#icon-clean"></use>
                </svg>
                <div class="keyhelp">ctrl+f9</div>
            </button>
        </div>
        <div class="middle">
            <div id="navigation">
                <ul class="ico-panel">
                    <li class="projects">
                        <button type="button" class="icon-svg" title="List of projects" child-panel="projects-container">
                            <svg>
                                <use xlink:href="#icon-projects"></use>
                            </svg>
                            <div class="keyhelp">ctrl+1</div>
                        </button>
                    </li>
                    <li class="explorer">
                        <button type="button" class="icon-svg hide" title="File Tree" child-panel="explorer-container">
                            <svg>
                                <use xlink:href="#icon-tree"></use>
                            </svg>
                            <div class="keyhelp">ctrl+2</div>
                        </button>
                    </li>
                    <li class="run_script">
                        <button type="button" class="icon-svg hide" title="Run script" child-panel="run-container">
                            <svg>
                                <use xlink:href="#icon-run"></use>
                            </svg>
                            <div class="keyhelp">ctrl+3</div>
                        </button>
                    </li>
                </ul>
                <div class="list-panel">
                    <div id="projects-container" class="container hide">
                        <h2 class="head">
                            Projects
                            <button type="button" class="add add_project" title="Create a project">+</button>
                        </h2>
                        <div id="projects" class="list-block scroll">
                            <div class="in">
                                <div class="cont"></div>
                            </div>
                        </div>
                    </div>
                    <div id="explorer-container" class="container hide">
                        <h2 class="head">Explorer</h2>
                        <div id="explorer" class="list-block scroll">
                            <div class="in">
                                <ul class="cont"></ul>
                            </div>
                        </div>
                    </div>
                    <div id="run-container" class="container hide">
                        <h2 class="head">Run</h2>
                        <div id="run_list" class="list-block scroll">
                            <div class="in">
                                <ul class="cont">
                                    <li class="empty">- empty -</li>
                                </ul>
                            </div>
                        </div>
                        <div class="run_comm">
                            &gt;<input type="text" class="command" title="Enter the command to call the script" placeholder="Example: script_name<u8>(1,2)" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="code-space">
                <div class="tabs-head"></div>
                <div class="tabs-body"></div>
            </div>
        </div>
    </div>
    <div id="console" class="scroll">Empty..</div>
    <div id="footer">
        <div class="status">Loading...</div>
        <button type="button" class="console">
            <span>console</span>
            <i class="icon-svg">
                <svg>
                    <use xlink:href="#icon-arrow-bottom"></use>
                </svg>
            </i>
        </button>
    </div>
