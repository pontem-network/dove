<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dovelight</title>
</head>
<body>
<script type="module">

    import init, {build, make_abi} from './../pkg/dovelight.js';

    async function run() {
        await init();

        let sources = new Map();
        let source_map = {source_map: sources };
        sources["script.move"] = "script {fun main(){}}";
        sources["module.move"] = "module 0x1::Foo {" +
            "use 0x1::DiemTimestamp;" +
            "public fun test(){" +
            "   DiemTimestamp::now_microseconds();" +
            "}" +
            "}";

        let res = build("http://localhost:9933/", source_map, "pont", "0x1");
        console.log(res);

        sources = new Map();
        source_map = {source_map: sources };
        sources["module.move"] = "module 0x1::Foo {" +
            "use 0x1::DiemTimestamp;" +
            "public fun test(){" +
            "   DiemTimestamp::now_microseconds();" +
            "}" +
            "}";


        res = make_abi(source_map, "pont", "0x1");
        console.log(res);
    }

    run();
</script>
</body>
</html>
