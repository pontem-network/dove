vm = { git = "https://github.com/dfinance/libra.git", branch = "12.05.2020" }
libra-types = { git = "https://github.com/dfinance/libra.git", branch = "12.05.2020" }
move-lang = { git = "https://github.com/dfinance/libra.git", branch = "12.05.2020" }
