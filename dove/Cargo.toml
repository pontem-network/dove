[package]
name = "dove"
version = "1.0.0"
authors = [
    "Alex Koz. <alexanderkozlovskii@wings.ai>",
    "Dm. Yakushev <dmitryyakushev@wings.ai>",
    "Maxim Kurnikov <maximkurnikov@wings.ai>"
]
edition = "2018"

[dependencies]
diem = { package = "dfibra", git = "https://github.com/dfinance/libra.git", branch = "release-1.1.4" }
structopt = "0.3"
http = "0.2"
serde = "=1.0.118"
serde_derive = "=1.0.118"
toml = "0.5"
anyhow = "1.0"
lazy_static = "1.4.0"
bech32 = "0.7.2"
regex = "1.3.7"
twox-hash = "1.5.0"
once_cell = "1.4.0"
hex = "0.4.2"
walkdir = "2.3.1"
tiny-keccak = { version = "2.0.2", default-features = false, features = ["sha3"] }
rand = "0.7.3"
log = "0.4.8"
termcolor = "1.1.0"
reqwest = { version = "0.10.4", features = ["blocking", "json"] }
itertools = "0.9.0"
lang = { path = "../lang" }
move-executor = { path = "../executor" }
move-resource-viewer = { path = "../resource-viewer", default-features = false }
git-hash = { path = "../common/git-hash" }
maplit = "1.0.2"
serde_json = "1.0.52"
git2 = "0.13"

[features]
default = [
    "dfinance_address"
]
diem_address = [
    "diem/diem_address",
    "lang/diem_address",
    "move-executor/diem_address",
    "move-resource-viewer/diem_address",
]
dfinance_address = [
    "diem/dfinance_address",
    "lang/dfinance_address",
    "move-executor/dfinance_address",
    "move-resource-viewer/dfinance_address",
]
ps_address = [
    "diem/ps_address",
    "lang/ps_address",
    "move-executor/ps_address",
    "move-resource-viewer/ps_address"
]